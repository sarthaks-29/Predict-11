<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Fantasy Team Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a1172;
            --secondary: #1a237e;
            --accent: #ff4f8b;
            --highlight: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #b0b3d6;
            --csk: #FFCC00;
            --mi: #004BA0;
            --rcb: #EC1C24;
            --srh: #FF822A;
            --kkr: #7300AB;
            --dc: #0078BC;
            --gt: #87CEEB;
            --lsg: #0057B8;
            --pk: #ED1B24;
            --rr: #FF69B4;
        }

        /* Update body and html to hide vertical scrollbar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            overflow-x: hidden; 
            overflow-y: scroll; 
            scrollbar-width: none;
            max-width: 100%;
            position: relative;
        }

        /* Add this to make content scrollable without showing scrollbar */
        .main-content {
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .main-content::-webkit-scrollbar {
            display: none;
        }
        /* Add this to ensure all content respects viewport width */
        .main-content, .nav-container, .hero, .team-logos, .footer {
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Update stadium background to be stable */
        .stadium-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('stadium.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -3;
            opacity: 1.0;
            filter: contrast(1.1) brightness(1.05);
            transform: none !important; /* Prevent any transform from being applied */
            will-change: auto; /* Remove hardware acceleration hint */
            backface-visibility: hidden; /* Helps with stability */
        }

        /* Reduce overlay opacity for better stadium visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 17, 114, 0.5) 0%, rgba(26, 35, 126, 0.4) 50%, rgba(40, 53, 147, 0.3) 100%);
            z-index: -2;
        }

        /* Enhance text contrast for better readability against clearer background */
        .hero h1 {
            font-size: 5.5rem; /* Slightly larger */
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 204, 0, 0.6);
            animation: pulse 2s infinite alternate;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: 600; /* Increased from 500 for better visibility */
        }

        /* Make CTA button more classic */
        .cta-button {
            display: inline-block;
            padding: 15px 40px; /* Wider button */
            background: var(--highlight); /* Solid color for classic look */
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px; /* Less rounded for classic look */
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid #fff;
            font-size: 1.2rem;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: #ffdd33; /* Slightly brighter on hover */
        }

        /* Classic Navigation Bar */
        .nav-container {
            background: linear-gradient(to right, #0a1172, #1a237e);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--highlight);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--highlight);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--highlight);
        }

        .nav-links a:hover:before {
            width: 100%;
        }

        .nav-links a i {
            margin-right: 8px;
            font-size: 1.1em;
            color: var(--highlight);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 204, 0, 0.5);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--highlight), #ffa500);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: var(--highlight);
            border-color: #fff;
        }

        /* Team Logos Section */
        .team-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .team-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid transparent;
        }

        .team-logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .team-logo:hover {
            transform: translateY(-10px) scale(1.1);
            border-color: var(--highlight);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 204, 0, 0.5);
        }

        /* Footer */
        .footer {
            background: linear-gradient(to right, #0a1172, #1a237e);
            padding: 30px 20px;
            text-align: center;
            border-top: 3px solid var(--highlight);
            margin-top: 50px;
        }

        .footer p {
            margin: 5px 0;
            color: var(--text-secondary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: var(--highlight);
            color: #000;
            transform: translateY(-5px);
        }
    </style>
</head>

    <script>
        // Add animations on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Animate team logos on hover
            const teamLogos = document.querySelectorAll('.team-logo');
            teamLogos.forEach(logo => {
                logo.addEventListener('mouseenter', () => {
                    logo.style.transform = 'translateY(-10px) scale(1.1)';
                    logo.style.borderColor = 'var(--highlight)';
                });
                
                logo.addEventListener('mouseleave', () => {
                    logo.style.transform = 'translateY(0) scale(1)';
                    logo.style.borderColor = 'transparent';
                });
            });
            
            // Remove or comment out the parallax effect for background
            document.addEventListener('mousemove', (e) => {
